<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <!-- Gradient Definitions -->
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0077FF;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#00C2A8;stop-opacity:0.2"/>
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00C2A8;stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#0077FF;stop-opacity:0.2"/>
        </linearGradient>
        
        <!-- Glow Effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Main Timeline Path -->
    <path d="M 100,300 C 200,200 300,400 400,300 C 500,200 600,400 700,300" 
          fill="none" 
          stroke="url(#primaryGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>

    <!-- Milestone Markers -->
    <g class="milestones">
        <!-- 2020 - Foundation -->
        <g transform="translate(100,300)">
            <circle r="25" fill="url(#primaryGradient)" opacity="0.8"/>
            <text x="0" y="5" text-anchor="middle" fill="#0077FF" font-size="14" font-weight="bold">2020</text>
            <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="#0077FF" opacity="0.3"/>
        </g>

        <!-- 2021 - Growth -->
        <g transform="translate(400,300)">
            <circle r="35" fill="url(#accentGradient)" opacity="0.8"/>
            <text x="0" y="5" text-anchor="middle" fill="#00C2A8" font-size="14" font-weight="bold">2021</text>
            <path d="M0,-20 L20,0 L0,20 L-20,0 Z" fill="#00C2A8" opacity="0.3"/>
        </g>

        <!-- 2022 - Innovation -->
        <g transform="translate(700,300)">
            <circle r="30" fill="url(#primaryGradient)" opacity="0.8"/>
            <text x="0" y="5" text-anchor="middle" fill="#0077FF" font-size="14" font-weight="bold">2022</text>
            <path d="M0,-20 L17.3,10 L-17.3,10 Z" fill="#0077FF" opacity="0.3"/>
        </g>
    </g>

    <!-- Growth Indicators -->
    <g class="growth-indicators">
        <!-- Project Growth -->
        <g transform="translate(200,250)">
            <circle cx="0" cy="0" r="20" fill="#0077FF" opacity="0.2"/>
            <text x="0" y="5" text-anchor="middle" fill="#0077FF" font-size="12">50+</text>
            <text x="0" y="25" text-anchor="middle" fill="#0077FF" font-size="10">Projects</text>
        </g>

        <!-- Client Satisfaction -->
        <g transform="translate(500,350)">
            <circle cx="0" cy="0" r="20" fill="#00C2A8" opacity="0.2"/>
            <text x="0" y="5" text-anchor="middle" fill="#00C2A8" font-size="12">100%</text>
            <text x="0" y="25" text-anchor="middle" fill="#00C2A8" font-size="10">Satisfaction</text>
        </g>
    </g>

    <!-- Connection Lines with Arrows -->
    <g class="connections" stroke-width="2" opacity="0.3">
        <path d="M200,250 C250,280 300,320 350,300" stroke="#0077FF" fill="none" marker-end="url(#arrow)"/>
        <path d="M500,350 C550,320 600,280 650,300" stroke="#00C2A8" fill="none" marker-end="url(#arrow)"/>
    </g>

    <!-- Floating Tech Elements -->
    <g class="tech-elements">
        <!-- Code Symbol -->
        <g transform="translate(150,150)">
            <text x="0" y="0" fill="#0077FF" font-size="24" opacity="0.4">&lt;/&gt;</text>
            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
        </g>

        <!-- Cloud Symbol -->
        <g transform="translate(650,450)">
            <path d="M0,0 Q10,-10 20,0 Q30,-10 40,0 Q30,10 20,0 Q10,10 0,0" fill="#00C2A8" opacity="0.4"/>
            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
        </g>
    </g>

    <!-- Animated Elements -->
    <g class="animated-elements">
        <!-- Pulsing Circle -->
        <circle cx="300" cy="200" r="15" fill="#0077FF" opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
        </circle>

        <!-- Glowing Star -->
        <g transform="translate(500,400)">
            <path d="M0,-15 L4,-4 L15,-4 L6,2 L9,13 L0,7 L-9,13 L-6,2 L-15,-4 L-4,-4 Z" 
                  fill="#00C2A8" opacity="0.3" filter="url(#glow)">
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
            </path>
        </g>
    </g>

    <!-- Progress Arrows -->
    <g class="progress-arrows">
        <g transform="translate(350,280)" fill="#0077FF" opacity="0.4">
            <path d="M0,0 L10,-5 L10,5 Z"/>
            <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0" dur="2s" repeatCount="indefinite"/>
        </g>

        <g transform="translate(450,320)" fill="#00C2A8" opacity="0.4">
            <path d="M0,0 L10,-5 L10,5 Z"/>
            <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0" dur="2s" repeatCount="indefinite"/>
        </g>
    </g>

    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="#0077FF"/>
        </marker>
    </defs>
</svg> 